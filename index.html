<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YGO odds tables</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="displayTables();">

    <!-- USER FORM -->
    <table id="proba_calc">
        <thead>
            <tr><th colspan="2">ODDS CALCULATOR</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>Deck size</td>
                <td><input class="user_input" type="number" id="d" value=40><br></td>
            </tr>
            <tr>
                <td>Hand size</td>
                <td><input class="user_input" type="number" id="h" value=5><br></td>
            </tr>
            <tr>
                <td>Card pool size</td>
                <td><input class="user_input" type="number" id="c" value=3><br></td>
            </tr>
            <tr>
                <td>Min cards wanted</td>
                <td><input class="user_input" type="number" id="n" value=1><br></td>
            </tr>
            <tr>
                <th colspan="1"><button onclick="result();">Calculate</button></th>
                <th colspan="1"><p id="res">result</p></th>
            </tr>
        </tbody>
    </table>
    <br>

    <!-- TABLES -->
    <div id="tables" ></div>

</body>
</html>
